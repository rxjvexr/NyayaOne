<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NyayaOne ⚖️ — Indian Contracts</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body{font-family:Georgia,serif;background:#f9fafb;color:#111827;padding:32px;max-width:900px;margin:auto}
    h1{text-align:center;font-size:2.2rem;margin-bottom:4px}
    h1 img{height:60px;display:block;margin:0 auto 10px}
    .sub{text-align:center;color:#555;margin-bottom:18px;font-style:italic}
    .card{background:#fff;border:1px solid #ddd;border-radius:10px;padding:18px;margin:14px 0;box-shadow:0 2px 5px rgba(0,0,0,.05)}
    label{font-weight:600;display:block;margin-top:10px}
    input,select,textarea{width:100%;padding:9px;margin-top:6px;border:1px solid #ccc;border-radius:6px}
    .btn{margin-top:16px;padding:10px 16px;background:#2563eb;color:#fff;border:none;border-radius:6px;cursor:pointer}
    .btn:hover{background:#1e40af}
    pre{white-space:pre-wrap;background:#f1f5f9;padding:14px;border-radius:8px}
    .actions{margin-top:10px;display:flex;gap:10px}
    .hide{display:none}
  </style>
</head>
<body>
  <h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Tree_of_life_symbol.svg" alt="Tree of Life"/>
    NyayaOne ⚖️
  </h1>
  <p class="sub">Tree of Life — Indian Contract Draft Generator</p>

  <div class="card">
    <h3>Contract Type & Parties</h3>
    <label>Contract Type</label>
    <select id="type">
      <option>Residential Rent Agreement</option>
      <option>Freelancer Services Agreement</option>
      <option>Service Agreement (Company–Company)</option>
      <option>NDA (Mutual)</option>
    </select>
    <label>Effective Date</label>
    <input id="date" type="date"/>
    <label>Party A Name & Address</label>
    <input id="partyA" placeholder="Party A (Owner/Service Provider/Discloser)"/>
    <textarea id="addrA" rows="2" placeholder="Address"></textarea>
    <label>Party B Name & Address</label>
    <input id="partyB" placeholder="Party B (Tenant/Client/Recipient)"/>
    <textarea id="addrB" rows="2" placeholder="Address"></textarea>
  </div>

  <div class="card">
    <label>Special Terms (if any)</label>
    <textarea id="special" rows="3"></textarea>
    <button class="btn" id="generateBtn">Generate Draft</button>
  </div>

  <div class="card hide" id="outputWrap">
    <h3>Draft Agreement (India-Style)</h3>
    <pre id="output"></pre>
    <div class="actions">
      <button class="btn" id="downloadPdf">Download PDF</button>
      <button class="btn" id="downloadWord">Download Word</button>
    </div>
  </div>

  <script>
    let contractText = "";

    document.getElementById("generateBtn").addEventListener("click", () => {
      const type = document.getElementById("type").value;
      const date = document.getElementById("date").value || "____";
      const partyA = document.getElementById("partyA").value || "Party A";
      const partyB = document.getElementById("partyB").value || "Party B";
      const addrA = document.getElementById("addrA").value || "Address A";
      const addrB = document.getElementById("addrB").value || "Address B";
      const special = document.getElementById("special").value;

      let body = "";

      if(type.includes("Rent")){
        body = `
THIS RENT AGREEMENT (“Agreement”) is executed on ${date}.

BETWEEN
${partyA}, residing at ${addrA}, hereinafter referred to as the "OWNER",
AND
${partyB}, residing at ${addrB}, hereinafter referred to as the "TENANT".

WHEREAS the Owner has agreed to let out the premises to the Tenant, the parties agree as follows:

1. PREMISES: Owner lets out the premises described above solely for residential purposes.
2. TERM: The tenancy shall be for 11 months commencing from the date above.
3. RENT: The Tenant shall pay monthly rent in advance on or before the 5th day of each month.
4. SECURITY DEPOSIT: Tenant deposits refundable security subject to lawful deductions.
5. TENANT OBLIGATIONS: Maintain premises, pay utilities, no subletting, comply with laws.
6. OWNER OBLIGATIONS: Ensure peaceful possession, carry out major structural repairs.
7. TERMINATION: Either party may terminate with 30 days’ notice (subject to lock-in).
8. STAMP DUTY & REGISTRATION: To be borne as per applicable law in the State.
9. GOVERNING LAW: Laws of India, courts of jurisdiction city.

IN WITNESS WHEREOF, the parties sign below.

(Signature) ___________________ Owner
(Signature) ___________________ Tenant
        `;
      }
      else if(type.includes("Freelancer")){
        body = `
THIS SERVICES AGREEMENT is made on ${date}.

BETWEEN
${partyA}, having address at ${addrA}, (“Service Provider”),
AND
${partyB}, having address at ${addrB}, (“Client”).

TERMS & CONDITIONS:

1. SERVICES: Provider shall perform services as mutually agreed.
2. FEES: Client shall pay the agreed consideration subject to GST/TDS.
3. TIMELINE: Deliverables shall be completed within agreed time frame.
4. INTELLECTUAL PROPERTY: IP shall vest in the Client only upon full payment.
5. CONFIDENTIALITY: Both parties agree to safeguard information.
6. TERMINATION: Either party may terminate with written notice.
7. GOVERNING LAW & DISPUTES: Indian law; Arbitration under 1996 Act.
        `;
      }
      else if(type.includes("Service")){
        body = `
THIS SERVICE AGREEMENT is executed on ${date}.

BETWEEN
${partyA}, having its office at ${addrA} (“Provider”),
AND
${partyB}, having its office at ${addrB} (“Client”).

1. SCOPE OF SERVICES: Provider shall render agreed services.
2. PAYMENT: Fees payable as per invoice; subject to GST/TDS.
3. SERVICE LEVELS: As annexed; failure attracts remedies.
4. CONFIDENTIALITY & DATA PROTECTION: As per law.
5. INDEMNITY: Each party indemnifies against breach or negligence.
6. TERM & TERMINATION: Agreement continues until terminated with notice.
7. DISPUTE RESOLUTION: Sole arbitrator, seat in India, final & binding.
        `;
      }
      else if(type.includes("NDA")){
        body = `
THIS NON-DISCLOSURE AGREEMENT is executed on ${date}.

BETWEEN
${partyA}, of ${addrA}, AND
${partyB}, of ${addrB}.

TERMS:

1. PURPOSE: Parties wish to explore potential business relationship.
2. CONFIDENTIAL INFORMATION: Includes technical, financial, commercial data.
3. OBLIGATIONS: Information shall not be disclosed except to permitted persons.
4. EXCLUSIONS: Information public, already known, independently developed excluded.
5. TERM: This NDA remains in force for 2 years.
6. REMEDIES: Injunction and damages available for breach.
7. GOVERNING LAW: Laws of India.

(Signature) _________________ Party A
(Signature) _________________ Party B
        `;
      }

      if(special){
        body += `\n\nSPECIAL TERMS:\n${special}`;
      }

      contractText = body;
      document.getElementById("output").textContent = contractText;
      document.getElementById("outputWrap").classList.remove("hide");
    });

    document.getElementById("downloadPdf").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({unit:"pt", format:"a4"});
      const lines = doc.splitTextToSize(contractText, 500);
      doc.text(lines, 40, 50);
      doc.save("NyayaOne-Agreement.pdf");
    });

    document.getElementById("downloadWord").addEventListener("click", () => {
      const blob = new Blob([contractText], { type: "application/msword" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "NyayaOne-Agreement.doc";
      link.click();
    });
  </script>
</body>
</html>
