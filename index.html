<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NyayaOne ⚖️ - Contract Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111827;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
    }
    form {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    #output {
      margin-top: 30px;
      padding: 20px;
      background: #f3f4f6;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .download-buttons {
      margin-top: 15px;
    }
    .download-buttons button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>NyayaOne ⚖️</h1>
  <p style="text-align:center;">Generate a simple legal agreement instantly</p>

  <form id="contractForm">
    <label>Your Name:</label>
    <input type="text" id="partyA" required>

    <label>Other Party's Name:</label>
    <input type="text" id="partyB" required>

    <label>Agreement Subject:</label>
    <input type="text" id="subject" placeholder="e.g., Freelance Work, Rent, Service">

    <label>Amount (₹):</label>
    <input type="number" id="amount">

    <button type="submit">Generate Contract</button>
  </form>

  <div id="output" style="display:none;">
    <div class="download-buttons" style="display:none;" id="downloadButtons">
      <button id="downloadPdf">Download as PDF</button>
      <button id="downloadWord">Download as Word</button>
    </div>
  </div>

  <script>
    let contract = "";

    document.getElementById("contractForm").addEventListener("submit", function(e){
      e.preventDefault();

      const partyA = document.getElementById("partyA").value;
      const partyB = document.getElementById("partyB").value;
      const subject = document.getElementById("subject").value;
      const amount = document.getElementById("amount").value;

      contract = `
        AGREEMENT

        This Agreement is made between ${partyA} ("Party A") and ${partyB} ("Party B").

        Purpose: Both parties agree to enter into an agreement regarding ${subject}.

        Payment: Party B agrees to pay Party A a sum of ₹${amount} for the said purpose.

        This agreement is made in good faith and shall be governed by the laws of India.

        Signed,
        __________________ (Party A)
        __________________ (Party B)
      `;

      const outputDiv = document.getElementById("output");
      outputDiv.style.display = "block";
      outputDiv.innerText = contract;

      document.getElementById("downloadButtons").style.display = "block";
    });

    // PDF Download
    document.getElementById("downloadPdf").addEventListener("click", function() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(contract, 10, 10);
      doc.save("NyayaOne-Agreement.pdf");
    });

    // Word Download
    document.getElementById("downloadWord").addEventListener("click", function() {
      const blob = new Blob([contract], { type: "application/msword" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "NyayaOne-Agreement.doc";
      link.click();
    });
  </script>
</body>
</html>
